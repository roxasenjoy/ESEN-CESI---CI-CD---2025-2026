name: Exo7 - Réduction fidélité

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verification:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Récupérer le code du restaurant
        uses: actions/checkout@v4

      - name: Installer la caisse enregistreuse ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installer les outils
        run: npm install

      - name: Vérifier la carte du menu
        run: npm run lint

      - name: Vérifier les additions
        run: npm test